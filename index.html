<!DOCTYPE html>
<html>

<head>
  <!-- Scripts -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
  <script
    src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
 
  <!-- Metadata -->
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
  <a-scene>
    <!-- Asset Management -->
    <a-assets>
      <a-asset-item id="devintro" src="/assets/intro/devinintro.gltf"></a-asset-item>
      <a-asset-item id="island" src="/assets/models/island/island.gltf"></a-asset-item>
      <a-asset-item id="vr" src="/assets/models/vrdev/VRDEV.gltf"></a-asset-item>
      <a-asset-item id="tron" src="/assets/models/tron/tdctron.gltf"></a-asset-item>
      <a-asset-item id="logo" src="/assets/models/logo/tdc_logo.gltf"></a-asset-item>
      <audio id="welcome" src="/assets/sounds/intro.ogg" preload="auto"></audio>
      <img id="bg" src="assets/models/island/space.png" />
      <img id="grid" src="assets/gridPattern.png" />
    </a-assets>
    <!-- Camera -->
    <a-entity id="rig" position="0.3 -0.5 -50" rotation="0 0 0" aframe-injected="">
      <a-camera id="cam" rotation="0 0 0" camera="" cursor="rayOrigin: mouse" position="-0.26 1.25 -50" look-controls="" wasd-controls="enabled: false" animation="name: about_anim">
      
        <!-- HUD -->
        <a-gltf-model src="#logo" animation="property: rotation; loop: repeat; from: 0 -180 0; to: 0 180 0; easing: linear;" position="-0.17265 -0.34435 -0.49485" scale="0.106 0.10574 0.10574" gltf-model="/assets/models/logo/tdc_logo.gltf" rotation="0 180 0" id="tdc"></a-gltf-model>
      
      </a-camera>
    </a-entity>
    <a-entity geometry="primitive: plane" material="color: black" rotation="-90 0 0" scale="1000 1000 500" position="0 -2 0"></a-entity>
    <a-entity geometry="primitive:plane;width:10000;height:10000" rotation="-90 0 0" material="src:#grid;repeat:10000 10000;transparent:true;metalness:0.6;roughness:0.4;sphericalEnvMap:#sky" position="0 -0.8w 0" scale="1 1 1" visible="true"></a-entity>
    <a-entity geometry="primitive: plane" material="color: black" rotation="-90 0 0" scale="10 1000 500" position="0 -0.5  0"></a-entity>
    <!-- Click Control -->
    <!-- <a-entity raycaster="objects: .clickable" cursor></a-entity> -->

     <!-- Menu Buttons -->
     <a-box id="about" class="button" scale="1 0.3 1" position="0 1.8 -106" animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 500" ;="" animation__mouseleave="property: components.material.material.color; type: color; to: white; startEvents: mouseleave; dur: 500" material="" geometry="">&gt;</a-box>
     <a-box id="services" class="button" scale="1 0.3 1" position="0 1.2 -106" animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 500" ;="" animation__mouseleave="property: components.material.material.color; type: color; to: white; startEvents: mouseleave; dur: 500" material="" geometry="">&gt;</a-box>
     <a-box id="learn" class="button" scale="1 0.3 1" position="0 0.7 -106" animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 500" ;="" animation__mouseleave="property: components.material.material.color; type: color; to: white; startEvents: mouseleave; dur: 500" material="" geometry="">&gt;</a-box>
     <a-box id="contact" class="button" scale="1 0.3 1" position="0 0.2 -106" animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 500" ;="" animation__mouseleave="property: components.material.material.color; type: color; to: white; startEvents: mouseleave; dur: 500" material="" geometry="">&gt;</a-box>
  
    <!-- Models -->
    <!-- <a-gltf-model src="#devintro" animation-mixer="loop: repeat; timeScale: 1.2" sound="src: #welcome; autoplay: true" position="0 1.16 5 " rotation="180.73985 170 195" animation="property: rotation; to: 180.73985 173 195; dur: 5000; easing: linear; loop: true" animation__2="property: rotation; to: 180.73985 165 195; dur: 5000; easing: linear; loop: true" color="tomato"></a-gltf-model> -->
    <!-- <a-gltf-model src="#island" animation-mixer="timeScale: 1.2" gltf-model="/assets/models/island/island.gltf"
      position="0 -6.4 0" rotation="0 180 0"></a-gltf-model>
    <a-gltf-model src="#vr" animation-mixer position="0 0.3 0.3" rotation="0 0 0"></a-gltf-model> -->
    

    <a-entity gltf-model="#tron" animation-mixer position="0 0 1" rotation="0 90 0" scale="0.5 0.5 0.5"></a-entity>
    <a-entity light="intensity: 0.6; castShadow: true" position="-0.01329 1 -1.18824" data-aframe-default-light="" aframe-injected=""></a-entity>
    <a-sky src="#bg" animation="property: rotation; to: 0 0 -360; loop: NaN; dur: 500000; easing: linear" material="" geometry="" scale="-4.17233 4.17233 4.17233" rotation="-47.937650518386306 47.937650518386306 -47.937650518386306"></a-sky>
    <!-- <a-entity id="light" light="type: directional; color: white; intensity: 3.0; castShadow: true"  position="0 9 0"></a-entity> -->
  </a-scene>
  <script>
    const main = document.querySelector("#cam");
    const button = document.querySelector("#about");
    const forward = document.querySelector("#anim_forward");
      button.addEventListener("click", function(evt) {
        main.setAttribute(animation, {'property': position,
                                 'to': {x: -0.26, y: 1.25, z: -100}});
      });
  </script>
</body>

</html>
